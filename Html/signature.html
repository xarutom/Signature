<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo de Assinatura</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
<section class="global">
    <div id="active-nav">
        <input type="checkbox" id="active"> Aceito os termos e estou de acordo com a assinatura digital.
    </div>
    <nav id="signature">
        <div id="send">
            
            
            <div class="head">
                <h1>Assine Aqui</h1>
                <input type="checkbox"  id="toggleAssinatura" onchange="toggleInput()"> Ativar Assinatura Rubrica
                <br>
            </div>
            <div class="container">
                <canvas id="assinatura" width="500" height="200" style="border: 1px solid black;"></canvas>
                <div id="digital">
                    <input type="text" id="inputDigital">
                </div>
                <div class="btns">
                    <button class="btn btn-primary" id="btn1" onclick="limpar(), msgDelete()">Limpar</button>
                    <button class="btn btn-primary" id="btn2" onclick="salvar(), msgSus()">Assinar</button>
                </div>
            </div>
            
            <section class="delete" id="mensagem">
                <div class="container mt-3">
                    <div class="alert alert-danger">
                        <button onclick="msgClose()" id="close">
                            <strong>Assinatura apagada</strong>
                        </button>
                    </div>
                </div>
            </section>
            
            <section class="sus" id="mensagem">
                <div class="container mt-3">
                    <div class="alert alert-success">
                        <button onclick="msgClose()" id="close">
                            <strong>Documento Assinado</strong>
                        </button>
                    </div>
                </div>
            </section>
            
            <script src="../main.js"></script>
        </div>
    </nav>
</section>
</body>
</html>
